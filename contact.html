    <section class="contact">
        <div class="container">
            <div class="title__page">¡Hablemos!</div>
            <div class="contact__desc">
                <p>
                    Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!
                </p>
                <form class="form">
                    <div class="form__item">
                        <label for="formNumber" class="form__label">Tu nombre</label>
                        <input id="formNumber" name="number" class="form__input" type="text" placeholder="Nombre">
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label">Tu E-mail</label>
                        <input id="formEmail" name="email" class="form__input" type="email" placeholder="Ejemplo@hotmail.com">
                    </div>
                    <div class="form__item">
                        <label for="formMessege" class="form__label">Tu mensaje</label>
                        <textarea id="formMessege" name="messege" class="form__textarea" placeholder="Hey..."></textarea>
                    </div>
                    <button class="btn form__btn" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
